name: CompatHelper

on:
  schedule:
    - cron: '0 0 * * *'   # once a day at 00:00 UTC
  workflow_dispatch:      # you can run it manually from GitHub Actions tab

permissions:
  contents: write         # allow pushing branches
  pull-requests: write    # allow opening PRs

jobs:
  CompatHelper:
    runs-on: ubuntu-latest
    steps:
      - name: Install Julia
        uses: julia-actions/setup-julia@v2
        with:
          version: '1'

      - name: CompatHelper.main()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: julia -e '
            using Pkg;
            Pkg.add("CompatHelper");
            using CompatHelper;
            CompatHelper.main()'
